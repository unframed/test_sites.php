# a test prefork apache2 configuration template

User ${test_sites_user}
ServerRoot ${test_sites_path}
PidFile ${test_sites_path}/out/pid
LockFile ${test_sites_path}/out/apache2-accept.lock
ErrorLog ${test_sites_path}/out/apache2-error.log
Listen ${test_sites_host}:${test_sites_port}
ServerName ${test_sites_host}:${test_sites_port}

# Modules

<IfDefine SysLinux2>
    <IfModule mod_authz_core.c>
        LoadModule mpm_prefork_module /usr/lib/apache2/modules/mod_mpm_prefork.so
        LoadModule authz_host_module /usr/lib/apache2/modules/mod_authz_host.so
        LoadModule mod_access_compat /usr/lib/apache2/modules/mod_access_compat.so
    </IfModule>
    LoadModule dir_module /usr/lib/apache2/modules/mod_dir.so
    LoadModule authz_host_module /usr/lib/apache2/modules/mod_authz_host.so
    LoadModule php5_module /usr/lib/apache2/modules/libphp5.so
    LoadModule mime_module /usr/lib/apache2/modules/mod_mime.so
    LoadModule rewrite_module /usr/lib/apache2/modules/mod_rewrite.so
</IfDefine>
<IfDefine SysDarwin>
    <IfModule mod_authz_core.c>
        LoadModule mpm_prefork_module /usr/libexec/apache2/modules/mod_mpm_prefork.so
        LoadModule authz_host_module /usr/libexec/apache2/modules/mod_authz_host.so
        LoadModule mod_access_compat /usr/libexec/apache2/modules/mod_access_compat.so
    </IfModule>
    LoadModule dir_module /usr/libexec/apache2/mod_dir.so
    LoadModule authz_host_module /usr/libexec/apache2/mod_authz_host.so
    LoadModule php5_module /usr/libexec/apache2/libphp5.so
    LoadModule mime_module /usr/libexec/apache2/mod_mime.so
    LoadModule log_config_module /usr/libexec/apache2/mod_log_config.so
    LoadModule logio_module /usr/libexec/apache2/mod_logio.so
</IfDefine>

# Long timeout, high latency, some pipelining, some concurrency.

LogLevel warn
HostnameLookups Off
Timeout 300
KeepAlive On
MaxKeepAliveRequests 100
KeepAliveTimeout 5
DefaultType text/plain
<IfModule mime_module>
    TypesConfig /etc/mime.types
    AddType application/x-compress .Z
    AddType application/x-gzip .gz .tgz
</IfModule>
<IfModule mpm_prefork_module>
    StartServers          5
    MinSpareServers       5
    MaxSpareServers      10
    MaxClients          150
    MaxRequestsPerChild   0
</IfModule>

AccessFileName .htaccess
<Files ~ "^\.ht">
    Order Deny,Allow
    Deny from all
    Satisfy all
</Files>

<FilesMatch ".+\.ph(p[345]?|t|tml)$$">
    SetHandler application/x-httpd-php
</FilesMatch>
<FilesMatch ".+\.phps$$">
    SetHandler application/x-httpd-php-source
    Order Deny,Allow
    Deny from all
</FilesMatch>

LogFormat "%h %l %u %t \"%r\" %>s %O \"%{Referer}i\" \"%{User-Agent}i\"" combined

<VirtualHost ${test_sites_host}:${test_sites_port}>
    ServerName ${test_sites_host}:${test_sites_port}
    DocumentRoot ${test_sites_path}/run
    ServerAdmin ${test_sites_user}@localhost
    CustomLog ${test_sites_path}/out/apache2-access.log combined
    ErrorLog ${test_sites_path}/out/apache2-error.log
    LogLevel warn
    <Directory ${test_sites_path}/run>
        Options FollowSymLinks
        DirectoryIndex index.php
        AllowOverride None
        Order Deny,Allow
        allow from all
    </Directory>
</VirtualHost>

